<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${fruta?.id != null} ? 'Editar Fruta' : 'Agregar Fruta'"></title>
    <link rel="stylesheet" href="/css/styleFormulario.css">
</head>
<body>

    <div class="form-container">
        <h1 th:text="${fruta?.id != null} ? 'Editar Fruta' : 'Agregar Fruta'"></h1>
        <!-- Cambia la acción del formulario dependiendo de si es una nueva fruta o una edición -->
        <form th:action="${fruta?.id != null} ? @{/frutas/editar/{id}(id=${fruta.id})} : @{/frutas/formulario}" 
              th:object="${fruta}" method="post">
              
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" th:field="*{cantidad}" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" th:field="*{precio}" id="precio" name="precio" placeholder="Ingrese el precio" step="0.01" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">Enviar</button>
                <a href="/frutas/listar" class="button-list">Ver Frutas</a>
            </div>
        </form>
    </div>

</body>
</html>
